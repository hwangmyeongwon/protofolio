<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h2 class="navbar navbar-expand-lg bg-light" style="margin: 0px;">User Name(예시)</h2>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Protofolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <!-- 사이트 수정하고 미리보기 기능 -->
                    <a class="nav-link" href="#">사이트 미리보기</a>
                  </li>
                  <li class="nav-item dropdown">
                    <!-- 프로젝트 들 관리하는 기능(사진,글) -->
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Projects 관리
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">프로필</a></li>
                      <li><a class="dropdown-item" aria-current="page" href="#">글쓰기</a></li>
                      <li><a class="dropdown-item" href="#">활동기간,수상내역</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <!-- 로그아웃버튼 -->
                    <a class="nav-link" href="#">로그아웃</a>
                  </li>
                </ul>
              </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <!-- 문의하기 버튼 -->
                    <a class="nav-link " aria-current="page" href="#" style="border: 10px;">문의 하기</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>만든 작품들 소개🙌</h2>
        <form >
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목 입력" name="title" maxlength="100"
                    required="required">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" rows="5" id="content" name="content" placeholder="누구랑 만들었는지,무엇을 만들었는지 작성"></textarea>
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <label for="content">작품의 사진</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
            </div>
            <button type="submit" class="btn btn-outline-dark">추가</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
