    <div class="container">
        <h2>활동기간📑</h2>
        <form action="write.jsp" method="post">
            <label for="content">활동기간</label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="start date(2022.02)" aria-label="start date">
                </div>
                <div class="col" style="text-align: center;">
                    <span>~</span>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="end date(2022.02)" aria-label="end date">
                </div>
                <label for="content" class="form-label">활동명</label>
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="활동명">
                </div>
                <div>
                    <label></label>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-dark">등록</button>
                </div>
                <div>
                    <label></label>
                </div>
            </div>
        </form>
        <h2>🏆수상내역🏆</h2>
        <form action="write.jsp" method="post">
            <label for="content">받은 날짜</label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="date(2022.02)" aria-label="start date">
                </div>
                <div class="col">
                </div>
                <label for="content">받은 상</label>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">상 종류</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" name="grand award" href="#">대상🏅</a></li>
                            <li><a class="dropdown-item" name="gold award" href="#">금상🥇</a></li>
                            <li><a class="dropdown-item" name="sliver award" href="#">은상🥈</a></li>
                            <li><a class="dropdown-item" name="bronze award" href="#">동상🥉</a></li>
                            <li><a class="dropdown-item" name="none award"href="#">참가👍</a></li>
                        </ul>
                        <input type="text" class="form-control" placeholder="상 이름" aria-label="Text input with dropdown button">
                    </div>
                </div>
                <div class="col-12">
                </div>
                <div>
                    <button type="button" class="btn btn-outline-dark">등록</button>
                </div>
            </div>
        </form>
